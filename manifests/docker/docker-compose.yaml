version: '3.7'
services:
  mongodb:
    image: mongo:6.0.6
    hostname: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: clpl
      MONGO_INITDB_ROOT_PASSWORD: clpl
    volumes:
      - ./data/mongodb:/data/db
#  mongo-express:
