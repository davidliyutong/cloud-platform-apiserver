#      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
#    ports:
#      - "28081:8081"
  apiserver:
    image: davidliyutong/clpl-apiserver:latest
    container_name: apiserver
    restart: always
    environment:
      - CLPL_API_NUMWORKERS=-1
      - CLPL_DEBUG=0
      - CLPL_DB_HOST=mongodb
      - CLPL_DB_PORT=27017
      - CLPL_DB_USERNAME=clpl
      - CLPL_DB_PASSWORD=clpl
      - CLPL_CONFIG_CODE_HOSTNAME=code.example.com
      - CLPL_CONFIG_CODE_TLSSECRET=code-tls-secret
      - CLPL_CONFIG_TOKENSECRET=top-secret
      - CLPL_CONFIG_VNC_HOSTNAME=vnc.example.com
      - CLPL_CONFIG_VNC_TLSSECRET=vnc-tls-secret
      - CLPL_K8S_HOST=127.0.0.1
      - CLPL_K8S_PORT=6443
      - CLPL_K8S_CACERT=/mnt/creds/ca.crt
      - CLPL_K8S_TOKEN=/mnt/creds/token
    ports:
      - "8080:8080"
    volumes:
      - ./creds:/mnt/creds
