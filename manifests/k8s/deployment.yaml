# MongoDB StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: clpl
spec:
  serviceName: "mongodb"
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: docker.io/mongo:6.0.6
          resources:
            limits:
              cpu: "4000m"
              memory: "4096Mi"
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: clpl # CHANGE ME
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: clpl # CHANGE ME
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-pvc
---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: clpl
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongodb
---
# MongoDB PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: clpl
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi # CHANGE ME
---
# apiserver StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: apiserver
  namespace: clpl
spec:
  serviceName: "apiserver"
  replicas: 1
  selector:
    matchLabels:
      app: apiserver
  template:
    metadata:
      labels:
        app: apiserver
    spec:
      serviceAccountName: clpl-admin
      containers:
        - name: apiserver
          image: docker.io/davidliyutong/clpl-apiserver:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "4000m"
              memory: "4096Mi"
            requests:
              cpu: "50m"
              memory: "128Mi"
          env:
            - name: CLPL_API_NUMWORKERS
              value: "4" # CHANGE ME
            - name: CLPL_DEBUG
              value: "false" # CHANGE ME
            - name: CLPL_DB_HOST
              value: mongodb.clpl.svc.cluster.local # CHANGE ME
            - name: CLPL_DB_PORT
              value: "27017" # CHANGE ME
            - name: CLPL_DB_USERNAME
              value: clpl # CHANGE ME
            - name: CLPL_DB_PASSWORD
              value: clpl # CHANGE ME
            - name: CLPL_CONFIG_TOKENSECRET
              value: top-secret # CHANGE ME
            - name: CLPL_CONFIG_CODERHOSTNAME
              value: ${{ CONFIG_CODER_HOSTNAME }} # CHANGE ME
            - name: CLPL_CONFIG_CODERTLSSECRET
              value: ${{ CONFIG_CODER_TLS_SECRET }} # CHANGE ME
            - name: CLPL_CONFIG_VNCHOSTNAME
              value: ${{ CONFIG_VNC_HOSTNAME }} # CHANGE ME
            - name: CLPL_CONFIG_VNCTLSSECRET
              value: ${{ CONFIG_VNC_TLS_SECRET }} # CHANGE ME
            - name: CLPL_CONFIG_USEOIDC
              value: "false" # CHANGE ME
            - name: CLPL_K8S_HOST
              value: "10.96.0.1" # CHANGE ME
            - name: CLPL_K8S_PORT
              value: "6443" # CHANGE ME
            - name: CLPL_K8S_CACERT
              value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt # CHANGE ME
            - name: CLPL_K8S_TOKEN
              value: /var/run/secrets/kubernetes.io/serviceaccount/token # CHANGE ME
            - name: CLPL_K8S_NAMESPACE
              value: clpl # CHANGE ME
            - name: CLPL_OIDC_BASEURL
              value: https://authentik.example.com/application/o # CHANGE ME
            - name: CLPL_OIDC_CLIENTID
              value: xxx # CHANGE ME
            - name: CLPL_OIDC_CLIENTSECRET
              value: yyy # CHANGE ME
            - name: CLPL_OIDC_FRONTENDLOGINURL
              value: http://127.0.0.1:8081/login # CHANGE ME
            - name: CLPL_OIDC_NAME
              value: cloud-platform # CHANGE ME
            - name: CLPL_OIDC_REDIRECTURL
              value: http://127.0.0.1:8081/v1/auth/oidc/authorize # CHANGE ME
            - name: CLPL_OIDC_SCOPE
              value: "openid+profile+email" # CHANGE ME
            - name: CLPL_OIDC_USERFILTER
              value: '{}' # CHANGE ME
            - name: CLPL_OIDC_USERINFOPATH
              value: '$' # CHANGE ME
            - name: CLPL_OIDC_USERNAMEPATH
              value: preferred_username # CHANGE ME
            - name: CLPL_OIDC_EMAILPATH
              value: email # CHANGE ME

          ports:
            - containerPort: 8080
          volumeMounts:
            - name: apiserver-creds
              mountPath: /root
      volumes:
      - name: apiserver-creds
        persistentVolumeClaim:
          claimName: apiserver-pvc
---
# apiserver Service
apiVersion: v1
kind: Service
metadata:
  name: apiserver
  namespace: clpl
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: apiserver
---
# apiserver PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apiserver-pvc
  namespace: clpl
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi # CHANGE ME
---
# apiserver Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apiserver
  namespace: clpl
spec:
  rules:
    - host: apiserver.${{ DOMAIN }} # CHANGE ME
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: apiserver
                port:
                  number: 8080
  tls:
    - hosts:
        - apiserver.${{ DOMAIN }} # CHANGE ME
      secretName: ${{ APISERVER_TLS_SECRET }} # CHANGE ME
---
# frontend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: clpl
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/davidliyutong/clpl-frontend:latest # choose a version
          imagePullPolicy: Always
          ports:
            - name: 80tcp
              containerPort: 80
              protocol: TCP
          env:
            - name: CLPL_BACKEND_URL # need to match the backend
              value: "http://apiserver.clpl-dev.svc.cluster.local:8080" # specify http/https, use 127.0.0.1 instead of localhost
            - name: CLPL_DNS_RESOLVER
              value: "10.96.0.10" # CHANGE ME
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
---
# frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: clpl
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
---
# apiserver Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: clpl
spec:
  rules:
    - host: clpl.${{ DOMAIN }} # CHANGE ME
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: frontend
                port:
                  number: 80
  tls:
    - hosts:
        - clpl.${{ DOMAIN }} # CHANGE ME
      secretName: ${{ FRONTEND_TLS_SECRET }} # CHANGE ME